<style>
  .subscribe-button {
    background-color: rgb(202, 3, 3); 
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity .15s;

  }

  .subscribe-button:hover {
    opacity: 0.8
  }

  .subscribe-button:active {
    opacity: 0.6;
  }




  .join-button {
    background-color: white; 
    color: rgb(39, 39, 228);
    border-color: rgb(39, 39, 228);
    height: 36px;
    width: 63px;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color .15s, color .15s;

  }

  .join-button:hover {
    background-color: rgb(39, 39, 228);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }


  .tweet-button {
    background-color: rgb(29, 161, 242); 
    color: white;
    border: none;
    height: 36px;
    width: 73;
    border-radius: 20px;
    cursor: pointer;
    margin-right: 10px;
    font-weight: bold;
    font-size : 15px;
    transition: box-shadow .15s;

  }

  .tweet-button:hover {
    box-shadow: 0 7px 7px rgba(2,158,255,.15); 
  }
</style>



<button class = "subscribe-button">
  SUBSCRIBE
</button>



<button class = "join-button">
  JOIN
</button>

<button class = "tweet-button">
  Tweet
</button>
